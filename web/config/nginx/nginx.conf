
user www-data www-data;
worker_processes 2;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
	worker_connections 1024;
}

http {

	include mime.types;
	default_type application/octet-stream;

	access_log /var/log/nginx/access.log;

	gzip            on;
	gzip_min_length 1k;
	gzip_buffers    4 16k;
	gzip_comp_level 9;
	gzip_static     on;
	gzip_types      text/plain text/css application/javascript application/x-javascript application/xml image/svg+xml;
	gzip_disable    "MSIE[1-6]\.";

	# client_body_buffer_size 16m;

	client_max_body_size 32m;
	sendfile on;
	server_tokens off;

	index index.html index.php;

	# fastcgi_buffers 16 16k;
	# fastcgi_buffer_size 32k;

	# open_file_cache off;

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

	ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:ECDHE-RSA-AES128-GCM-SHA256:AES256+EECDH:DHE-RSA-AES128-GCM-SHA256:AES256+EDH:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4';

	ssl_prefer_server_ciphers on;
	# ssl_dhparam ssl/dhparam.pem;

	ssl_session_cache shared:SSL:10m;

	ssl_stapling on;
	ssl_stapling_verify on;
	resolver 8.8.8.8 8.8.4.4 valid=300s;
	resolver_timeout 5s;

	server {
		listen 80;
		server_name example.com www.example.com;
		root /var/www/html/example.com/public/;
		include _location_fastcgi.conf;
		fastcgi_param PHP_ADMIN_VALUE "open_basedir=/var/www/html/example.com/:/tmp/";
	}

	server {
		listen 80;
		root /var/www/html/default/public/;
		include _location_fastcgi.conf;
		fastcgi_param PHP_ADMIN_VALUE "open_basedir=/var/www/html/default/:/tmp/";
	}

}

