
user www-data www-data;
worker_processes 2;

error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
	worker_connections 1024;
}

http {

	charset utf-8;
	include mime.types;
	default_type application/octet-stream;

	access_log /var/log/nginx/access.log;

	gzip              on;
	gzip_http_version 1.1;
	gzip_vary         on;
	gzip_min_length   1k;
	gzip_buffers      16 8k;
	gzip_comp_level   9;
	gzip_static       on;
	gzip_disable      "MSIE [1-6]\.(?!.*SV1)";
	gzip_types        text/plain
	                  text/css
	                  application/javascript
	                  application/x-javascript
	                  application/json
	                  application/xml
	                  application/xml+rss
	                  application/atom+xml
	                  application/xhtml+xml
	                  image/svg+xml;

	sendfile on;
    tcp_nopush on;

	keepalive_timeout 24s 18s;

	disable_symlinks off;
	client_body_buffer_size 16k;
	client_max_body_size 32m;
	client_body_timeout 300s;
	open_file_cache off;
	server_tokens off;
	server_names_hash_bucket_size 64;

	index index.html index.php;

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

	ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:ECDHE-RSA-AES128-GCM-SHA256:AES256+EECDH:DHE-RSA-AES128-GCM-SHA256:AES256+EDH:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4';

	ssl_prefer_server_ciphers on;

	ssl_dhparam ssl/dhparam.pem;

	ssl_session_cache shared:SSL:16m;
	ssl_session_timeout 1h;
	ssl_session_tickets on;
	ssl_session_ticket_key /usr/local/openresty/nginx/conf/ssl/session-ticket-key/current.key;
	ssl_session_ticket_key /usr/local/openresty/nginx/conf/ssl/session-ticket-key/previous.key;

	ssl_stapling on;
	ssl_stapling_verify on;

	resolver 8.8.8.8 8.8.4.4 valid=300s;
	resolver_timeout 5s;

	add_header "X-Content-Type-Options" "nosniff"       always;
	add_header "X-Frame-Options"        "SAMEORIGIN"    always;
	add_header "X-XSS-Protection"       "1; mode=block" always;

	lua_shared_dict auto_ssl 1m;
	lua_shared_dict auto_ssl_settings 64k;

	init_by_lua_block {
		auto_ssl = (require "resty.auto-ssl").new()
		auto_ssl:set("allow_domain", function(domain)
			return true
		end)
		auto_ssl:set("dir", "/usr/local/openresty/nginx/conf/ssl/auto-ssl")
		auto_ssl:init()
	}
	init_worker_by_lua_block {
		auto_ssl:init_worker()
	}

	server {
		listen 127.0.0.1:8999;
		client_body_buffer_size 128k;
		client_max_body_size 128k;
		location / {
			content_by_lua_block {
				auto_ssl:hook_server()
			}
		}
	}

	# servers

	include servers.conf;

	# default

	server {
		listen 80 default_server;
		return 444;
	}

	server {
		listen 443 ssl default_server;
		ssl_certificate     /etc/ssl/resty-auto-ssl-fallback.crt;
		ssl_certificate_key /etc/ssl/resty-auto-ssl-fallback.key;
		include _params_ssl.conf;
		return 444;
	}

}

